                  <form  action="/input" method="GET">
                    <div class="form-group">

                    <h2>Location</h2>

                      <label for="Address">Address:</label>
                      <input type="text" id="Address" name='Address' placeholder="e.g. Times Square, New York">
                      <br>

                      <label for="Floor">Floor number:</label>
                      <input type="text" id="Floor" name='Floor' placeholder="17">
                      <br>

                    <h2>Direction</h2>

                      <div class="btn-group" data-toggle="buttons">
                          <label for="year" class="control-label input-group">Window facing:</label>
                          <label class="btn btn-default active">
                              <input type="radio" name="facade" value="South" checked="">South
                          </label>
                          <label class="btn btn-default">
                              <input type="radio" name="facade" value="South">East
                          </label>
                          <label class="btn btn-default">
                              <input type="radio" name="facade" value="South">West
                          </label>
                          <label class="btn btn-default">
                              <input type="radio" name="facade" value="South">North
                          </label>
                      </div>

                    <h2>Time</h2>

                      <label for="Day">Day of year:</label>
                      <input type="text" id="Day" name='Day' placeholder="7/31">
                      <br>

                    </div>
                    <div>
                      <button type="submit" class="btn btn-default btn-lg">Show!</button>
                    </div>
                  </form>
