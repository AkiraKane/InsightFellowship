<br><br>

    <div class = "container">
      <div class="starter-template">
          <!-- <h2>Input Page</h2> -->
          <br>
          <p>Enter location</p>
          <p>Examples:</p>
          <p>40.756636, -73.986362</p>
          <p>40.711604, -74.013638</p>
          <p>40.703614, -74.016030</p>
      </div>
      
      <form  action="/input" method="GET">
        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" id="Address" name='Address' placeholder="e.g. 40.756636, -73.986362">
          <br>
          <label for="Floor">Floor:</label>
          <input type="text" id="Floor" name='Floor' placeholder="e.g. 10">
          <br>
          <label for="Day">Day of year:</label>
          <input type="text" id="Day" name='Day' placeholder="e.g. 4/21">
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">Show!</button>
        </div>
      </form>
    </div>

    
    <br>
    <img src="./silhouette?lon={{observer_lon}}&lat={{observer_lat}}&z={{observer_z}}&day={{day}}&month={{month}}">
    
    <br>
    <br>
    <img src="./block_map?lon={{observer_lon}}&lat={{observer_lat}}&z={{observer_z}}">
